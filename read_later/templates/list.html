{% extends 'base.html' %}

{% block content %}
    <h2>Your read later list</h2>
    <ul>
        {% for book in books %}
        <li>
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <p>{{ book.description }}</p>
            <a href="{% url 'read_later:add_to_read_later' book.id %}">
                <button type="button">Add to Read Later</button>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
